version: '3.8'

services:
  web:
    build: .
    container_name: resume_matcher_app
    restart: always
    environment:
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data  # Persist data if needed, or maps host data
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: resume_matcher_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
