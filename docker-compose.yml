version: '3.8'

services:
  backend:
    build: .
    container_name: resume_matcher_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./users.db:/app/users.db
      - ./analysis_history.db:/app/analysis_history.db
    environment:
      - DATABASE_URL=sqlite:///users.db

  frontend:
    build:
      context: ./frontend
    container_name: resume_matcher_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
